<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let data of paymentMethods" no-lines>
    <ion-item>Nombre: {{ data.name }}</ion-item>
  </ion-list>

  <button full ion-button color="secondary" (click)='addPaymentMethod()' >Agregar Nuevo Medio de Pago</button>
</ion-content>
