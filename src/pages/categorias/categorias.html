<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of categories" (click)="itemTapped($event, item)">
            {{ item.category.name }}
            <ion-icon name="arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>

</ion-content>
