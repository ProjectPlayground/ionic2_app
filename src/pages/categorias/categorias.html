<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <button ion-item *ngFor="let item of categories" (click)="itemTapped($event, item)">
  
      <div class="item-note" item-left>
          {{ item.category.name }}
          <ion-icon name="arrow-forward" item-right></ion-icon>
      </div>
      
    </button>

</ion-content>
