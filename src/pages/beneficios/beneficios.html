<ion-header>
    <ion-navbar>
        <ion-title>{{ title }} - {{selectedItem.title}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <b>{{selectedItem.category.name}}</b>
    <ion-list>
        <button ion-item *ngFor="let item of selectedItem.benefits" (click)="itemTapped($event, item)">
      <ion-card>
        <img src=""/>
      <ion-card-content>
    <ion-card-title>
      {{ item.name }}
      </ion-card-title>
          <p>{{ item.description }}</p>
       </ion-card-content>
      </ion-card>
    </button>
    </ion-list>

</ion-content>
