<ion-header>
    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid>

        <ion-row>
            <ion-item>
                <ion-label floating>Nombre y Apellido:</ion-label>
                <ion-input type="text" [(ngModel)]="creditCard.name"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row>
            <ion-item>
                <ion-label floating>Nro de Tarjeta</ion-label>
                <ion-input type="number" [(ngModel)]="creditCard.card_number"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row>
            <ion-col width-50>
                <ion-item>
                    <ion-label floating>Mes</ion-label>
                    <ion-input type="number" [(ngModel)]="creditCard.month"></ion-input>
                </ion-item>
            </ion-col>

            <ion-col width-50>
                <ion-item>
                    <ion-label floating>Año</ion-label>
                    <ion-input type="number" [(ngModel)]="creditCard.year"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col width-50>
                <ion-item>
                    <ion-label floating>Tipo</ion-label>
                    <ion-select [(ngModel)]="creditCard.dni_type">
                        <ion-option>DNI</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>

            <ion-col width-50>
                <ion-item>
                    <ion-label floating>Número</ion-label>
                    <ion-input type="number" [(ngModel)]="creditCard.dni" min="0"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label floating>email</ion-label>
                <ion-input type="email" [(ngModel)]="creditCard.email"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row>
            <button full ion-button color="secondary" (click)="payNow()">Pagar</button>
        </ion-row>
    </ion-grid>

</ion-content>
